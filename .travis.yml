sudo: required
dist: trusty
before_install:
- sudo apt-get update -qq
- sudo apt-get install -y -qq ruby-full pdftk xclip poppler-utils language-pack-pt
- sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends cm-super python3-pygments python3-pygments python-pygments
- wget http://mirror.ctan.org/systems/texlive/tlnet/install-tl-unx.tar.gz && tar -xf install-tl-unx.tar.gz && cd install-tl-* && sudo ./install-tl -no-gui -profile ../spec/dependencias/texlive-abntex2.profile -no-verify-downloads && cd ..
- export PATH=$PATH:/usr/local/texlive/2016/bin/x86_64-linux
install: 
script:
- mkdir _build
- arara l2tpgw-doku.tex -v
deploy:
  provider: releases
  api_key:
    secure: 
  file: _build/l2tpgw-doku.pdf
  skip_cleanup: true
  on:
    repo: tunnelhoshi/Tunneldigger-gw-doku
    tags: true
    all_branches: true
